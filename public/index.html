<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2377/2377412.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8" src="https://cdn-icons-png.flaticon.com/512/2377/2377412.png" alt="img">
                    </div>
                    <div class="hidden md:block"  >
                        <div class="ml-10 flex items-baseline space-x-4">
                            <button onclick="CambiarColor('rgb(8, 8, 8)', 'buttonBlack')" class=" buttonBlack button text-gray-300 hover:bg-black hover:text-white rounded-md px-3 py-2 text-sm font-medium" id="buttonBlack">Black<button>
                            <button onclick="CambiarColor('rgb(165, 24, 24)', 'buttonRed')" class="buttonRed button text-gray-300 hover:bg-red-400 hover:text-white rounded-md px-3 py-2 text-sm font-medium " id="buttonRed">Red<button>
                            <button onclick="CambiarColor('rgb(28, 94, 193)', 'buttonBlue')" class="buttonBlue button text-gray-300 hover:bg-blue-400 hover:text-white rounded-md px-3 py-2 text-sm font-medium " id="buttonBlue">Blue<button>
                            <button onclick="CambiarColor('rgb(4, 137, 4)', 'buttonGreen')" class="buttonGreen button text-gray-300 hover:bg-green-400 hover:text-white rounded-md px-3 py-2 text-sm font-medium " id="buttonGreen">Green<button>
                            <button onclick="CambiarColor('rgb(255, 255, 255)','buttonDraft')" class="buttonDraft button text-gray-300 hover:bg-white hover:text-black rounded-md px-3 py-2 text-sm font-medium " id="buttonDraft">Draft<button>
                        </div>
                    </div>
                </div>
            
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <span class="rounded-full bg-black p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" style="width: 20px; height: 20px; border: solid rgb(162, 162, 162); border-width: 1px" id="puntoDeColor"></span>
                    </div>
                </div> 
            </div>
        </div>
    
    
        <!-- Mobile menu -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <button onclick="CambiarColor('rgb(8, 8, 8)', 'buttonBlack')" class=" buttonBlack button text-gray-300 hover:bg-black hover:text-white rounded-md px-3 py-2 text-sm font-medium" id="buttonBlack">Black<button>
                <button onclick="CambiarColor('rgb(165, 24, 24)', 'buttonRed')" class="buttonRed button text-gray-300 hover:bg-red-400 hover:text-white rounded-md px-3 py-2 text-sm font-medium " id="buttonRed">Red<button>
                <button onclick="CambiarColor('rgb(28, 94, 193)', 'buttonBlue')" class="buttonBlue button text-gray-300 hover:bg-blue-400 hover:text-white rounded-md px-3 py-2 text-sm font-medium " id="buttonBlue">Blue<button>
                <button onclick="CambiarColor('rgb(4, 137, 4)', 'buttonGreen')" class="buttonGreen button text-gray-300 hover:bg-green-400 hover:text-white rounded-md px-3 py-2 text-sm font-medium " id="buttonGreen">Green<button>
                <button onclick="CambiarColor('rgb(255, 255, 255)','buttonDraft')" class="buttonDraft button text-gray-300 hover:bg-white hover:text-black rounded-md px-3 py-2 text-sm font-medium " id="buttonDraft">Draft<button>
            </div>
        </div>
    </nav>


    <div style="background-color: rgb(205, 205, 205);" class="relative isolate flex items-center gap-x-6 overflow-hidden bg-gray-50 py-2.5 px-6 sm:px-3.5 sm:before:flex-1">
        <div class="flex flex-wrap items-center gap-y-2 gap-x-4">
          <p class="text-sm leading-6 text-gray-900" style="font-size: 40px;">
            <strong class="font-semibold" id="animalGenerado">
            
                <!-- animal -->
            </strong><!-- <svg viewBox="0 0 2 2" class="mx-2 inline h-0.5 w-0.5 fill-current" aria-hidden="true"><circle cx="1" cy="1" r="1" /></svg> -->
          </p>
          </div>
        <div class="flex flex-1 justify-end">
            <button onclick="GenerarAnimal()" style="font-size: 20px; padding: 10px;" class="flex-none rounded-full bg-gray-900 py-1 px-3.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">Generar Animal  <span aria-hidden="true">&#8635;</span></button>
        </div>
    </div>
    
    
    <main class="main-container">
        <canvas id="canvas" width="1000" height="800">
    
        </canvas>
    </main>   


    <div class="btn-flotante">
        <div class="sm:col-span-3">
            <form id="form-comprobar">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900" style="color: #ffffff; font-weight: 600; font-size: 20px;">Que animal es?</label>
                <div class="mt-2">
                    <input type="text" name="animal" id="animal"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="padding-left: 5px; font-size: 20px;" placeholder="Abeja">
                </div> 

                <br>
                
                <button onclick="Comprobar()" type="button" class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" style="background-color: #24344b; font-size: 20px;">Verificar</button>
            </form>
        </div>
    </div>


    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
    <script src="./client.js"></script>
    <script src="./fetchs.js"></script>
</body>
</html>
